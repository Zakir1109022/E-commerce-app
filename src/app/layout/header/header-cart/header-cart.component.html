<div class="cart-body cart">
    <div 
    *ngFor="let item of cartItems"
    class="row ml-2 mt-2 mb-2">
        <div class="col-md-4">
            <img [src]="item?.image" class="md-card-image pointer" alt="product image" width="50px"
                height="50px"  />
        </div>
        <div class="col-md-4">
          <label>{{item?.name}}</label>
          <br />
          <label>{{item?.quantity}}*{{item?.size[0].price}} = {{item?.totalPrice}}</label>
        </div>
    </div>
   
    <ng-template #noitem>
        <div class="emptyDiv">
            <h4>Cart is empty!!</h4>
        </div>
    </ng-template>
</div>
